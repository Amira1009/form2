<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>

        <form action="https://65146859dc3282a6a3cd2340.mockapi.io/api/user" method="post">

            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" type="password" name="password"  required  minlength="8" maxlength="16">
            </div>

            <div>
                <label for="password-confirmation">Password confirmation</label>
                <input id="password-confirmation" type="password" name="confirm_password" required
                 minlength="8" maxlength="16">
            </div>

            <div>
                <label for="date-of-birth">Date of birth</label>
                <input id="date-of-birth" type="date" name="date_of_birth" required>
            </div>

            <div>
                <label for="weight">Weight</label>
                <input id="weight" type="number" name="weight"  required min="45">
            </div>

            <div>
                <label for="height">Height</label>
                <input id="height" type="number" name="height" required  min="120" max="200">
            </div>

            <div>
                <label for="gender">Gender</label>
                <input id="gender" type="text" name="gender" required>
            </div>

            <button type="submit">Sign-Up</button>
        </form>
    </body>

</html>
